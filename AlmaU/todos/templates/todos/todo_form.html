<!DOCTYPE html>
<html>
<head>
    <title>Create Todo</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Create Todo</h1>

    <a href="{% url 'todo_list' %}">Back to list</a>
</body>
</html>
